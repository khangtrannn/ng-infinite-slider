<div class="slider">
  <div class="slider-list">
    @for (i of [].constructor(10); track $index) {
    <div [style]="'--position: ' + ($index + 1)" class="item">
      <img [src]="'0' + $index + '.jpeg'" />
    </div>
    }
  </div>
</div>

<div class="list">
  @for (i of [].constructor(10); track $index) {
  <div class="item">
    <img [src]="'0' + $index + '.jpeg'" />
  </div>
  }
</div>
